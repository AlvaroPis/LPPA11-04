<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>TITLE</h1>
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <div>
            <label for="name">Nombre</label>
            <input type="text" id="name"/>
            </div>
            <div>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname"/>
            </div>
            <div>
                <label for="age">Edad</label>
                <input type="number" id="age" min="15"/>
                </div>
            <div>
                <legend>Estudios</legend>
                <label for="primario">Primario</label>
                <input type="checkbox" id="primario"/>

                <label for="Secundario">Secundario</label>
                <input type="checkbox" id="Secundario"/>

                <legend> Estado Civil </legend>
                <label for="soltero">Soltero</label>
                <input type="radio" id="soltero" name="estado-civil"/>
                
                <label for="casado">Casado</label>
                <input type="radio" id="casado" name="estado-civil"/>

                <div>
                <label>Sede</label>
                <select>
                    <option value="r-l">Rosario - Lagos</option>
                    <option value="r-p">Rosario - Pellegrini</option>
                    <option value="bs">Buenos Aires</option>
                </select>
                </div>
                <div>
                    <label for="date">Fecha</label>
                    <input type="datetime-local" id="date"/>
                </div>
                <div>
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" />
                </div>

                <textarea></textarea>
                <div>
                    <label for="rango">Edad</label>
                    <input type="range" id="rango"/>
                </div>
                <div>
                    <button type="submit">
                        Registrar
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
